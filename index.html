    <script>
      setTimeout(() => {
        if (typeof window.botpressWebChat !== 'undefined') {
          console.log('Botpress WebChat está disponível, inicializando...');
          window.botpressWebChat.init({
            composerPlaceholder: "Digite sua pergunta...",
            botId: "lumichat",
            clientId: "ef6613e3-17b1-41ca-9b8c-9db703b123cc",
            hostUrl: "https://cdn.botpress.cloud/webchat/v2.3",
            messagingUrl: "https://messaging.botpress.cloud",
            botName: "LumiChat",
            avatarUrl: "https://cdn-icons-png.flaticon.com/512/4712/4712107.png",
            themeName: "prism",
            enableTranscriptDownload: false,
            showPoweredBy: false
          });
        } else {
          console.error('Botpress WebChat não está disponível após carregar inject.js');
        }
      }, 1000);
    </script>
